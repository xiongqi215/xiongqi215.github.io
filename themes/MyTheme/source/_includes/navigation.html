
<div class="navbar navbar-inverse  navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>


      <div class="nav-collapse">
        {% include custom/navigation.html %}

        <ul class="nav pull-right" data-subscription="rss{% if site.subscribe_email %} email{% endif %}">
          <li><a href="{{ site.subscribe_rss }}" rel="subscribe-rss" title="subscribe via RSS" ><i class="icon-rss"></i></a></li>
             {% if site.github_home %}
            <li><a href="{{ site.github_home }}" rel="subscribe-github" title="look in github"><i class=" icon-github-alt"></i></a></li>
          {% endif %}
          {% if site.subscribe_email %}
            <li><a href="{{ site.subscribe_email }}" rel="subscribe-email" title="link with email"><i class="icon-envelope"></i></a></li>
          {% endif %}
        </ul>

        {% if site.simple_search %}
          <form class="pull-right navbar-search" action="{{ site.simple_search }}" method="get">
            <fieldset role="search">
              <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
              <input class="search-query" type="text" name="q" results="0" placeholder="Search"/>
            </fieldset>
          </form>
        {% endif %}
      </div>
    </div>
  </div>
</div>
  <div class="jumbotron subhead">
  <div class="container">
  <h1> {{ site.title }}</h1>
  </div>
</div>
